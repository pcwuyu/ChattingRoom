 {% extends "base.html" %} 

{% block main %}
<h1 class="title">
    匿名聊天室
</h1>
<p class="subtitle">
    简单 高效 快速 信息分享
</p>
<form class="form" method="POST" action="{% url 'openchat:login' %}">
    {% csrf_token %}
    <label class="label">输入聊天昵称：</label>
    <input class="input" type=text name="name" placeholder="name">
    <button type="submit" class="button">点击进入！</button>
</form>
{% endblock %}
